<mat-card fxFlex fxLayout="column">
  <div fxLayout="column" fxLayoutAlign="center center" fxFlex>
    <mat-form-field class="example-full-width" appearance="fill">
      <input
        matInput
        placeholder="Search places nearby"
        [(ngModel)]="searchQuery"
      />
    </mat-form-field>
    <button mat-button color="primary" (click)="search()">Search</button>
  </div>
  <div
    fxFlex
    fxLayout="column"
    *ngIf="loading"
    fxLayoutAlign="center center"
    class="loader-container"
  >
    <mat-spinner></mat-spinner>
  </div>
  <mat-grid-list cols="3" rowHeight="2:1" *ngIf="!loading">
    <mat-grid-tile *ngFor="let place of placesList">
      <app-place-card [placeItem]="place"></app-place-card>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
